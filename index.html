<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美人投票</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="game-container">

        <div id="setup-screen" class="screen active">
            <h1 class="game-title">美人投票</h1>
            <div class="rule-box">
                <p><strong>【ルール】</strong></p>
                <p>0〜100の数字、あるいは「JOKER」を選択してください。</p>
                <p>平均値から算出される「ターゲット」に最も近い数字を選んだ人が勝者です。</p>
                <p>敗者は-1ポイント。累計-10ポイントで脱落となります。</p>
            </div>
            
            <div class="player-count-setting">
                <label for="total-players-input">予定人数:</label>
                <input type="number" id="total-players-input" min="2" value="3">
            </div>

            <div id="player-setup">
                <input type="text" id="player-name-input" placeholder="参加者名を入力..." autocomplete="off">
                <button id="add-player-btn" class="btn">追加</button>
            </div>
            <h3>【<span id="current-player-count">0</span> / <span id="total-player-count">3</span>】参加者</h3>
            <ul id="player-list"></ul>
            <button id="start-game-btn" class="btn primary" disabled>ゲーム開始</button>
        </div>

        <div id="game-screen" class="screen">
            <div id="player-select-overlay" class="overlay active">
                <div class="player-select-box">
                    <h2>あなたは誰ですか？</h2>
                    <div id="player-select-buttons">
                        </div>
                    <button id="confirm-player-btn" class="btn primary" disabled>このプレイヤーで操作する</button>
                </div>
            </div>
            
            <h2 id="round-title" class="round-title"></h2>
            <div id="current-rule" class="rule-highlight"></div>
            <div id="scoreboard"></div>
            <div id="input-area"></div>
            <button id="submit-numbers-btn" class="btn primary">提出</button>
        </div>

        <div id="result-screen" class="screen">
            <h2 id="result-round-title"></h2>
            <div id="result-details" class="result-box">
                <p>提出内容: <strong id="chosen-numbers"></strong></p>
                <p>平均値 (JOKER除く): <strong id="average-value"></strong></p>
                <p id="target-calculation-text"></p>
            </div>
            <h3 id="round-winner"></h3>
            <div id="result-scoreboard"></div>
            <button id="next-round-btn" class="btn">次のラウンドへ</button>
        </div>
        
        <div id="game-clear-screen" class="screen">
            <h1 class="game-title">GAME CLEAR</h1>
            <h2 id="final-winner"></h2>
            <p>最後の生存者です。おめでとうございます。</p>
            <button id="play-again-btn-clear" class="btn">もう一度プレイ</button>
        </div>
    </div>
    
    <div id="elimination-screen" class="screen overlay">
        <div class="elimination-box">
            <h1 class="game-title">GAME OVER</h1>
            <p id="eliminated-player-name" class="eliminated-name-display"></p>
            <p>あなたのゲームはここで終了です。</p>
            <button id="spectate-btn" class="btn">観戦に戻る</button>
        </div>
    </div>

    <script type="module" src="main.js"></script>
    <script type="module" src="ui.js"></script>
    <script type="module" src="state.js"></script>
</body>
</html>
